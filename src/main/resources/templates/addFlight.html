<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Add Flight</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<h3>Add Flight</h3>
	<form th:action="@{'/flight/add/' + ${pilot.licenseNumber}}"
		th:object="${pilot}" method="POST">
		<input type="hidden" th:field="*{licenseNumber}"></input>
		<table border="1">
			<thead>
				<tr>
					<th style="text-align: center">Flight Number</th>
					<th style="text-align: center">Origin</th>
					<th style="text-align: center">Destination</th>
					<th style="text-align: center">Time</th>
					<th>
						<button type="submit" name="addRow">Add row</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="flight,iterationStatus : *{pilotFlight}">
					<td><input type="text"
						th:field="*{pilotFlight[__${iterationStatus.index}__].flightNumber}" />
					</td>
					<td><input type="text"
						th:field="*{pilotFlight[__${iterationStatus.index}__].origin}" />
					</td>
					<td><input type="text"
						th:field="*{pilotFlight[__${iterationStatus.index}__].destination}" />
					</td>
					<td><input type="date"
						th:field="*{pilotFlight[__${iterationStatus.index}__].time}" /></td>
					<td>
						<button type="submit" name="removeRow"
							th:value="${iterationStatus.index}">Remove row</button>
					</td>
				</tr>
			</tbody>
		</table>
		<button type="submit" name="save">Submit</button>
	</form>
</body>

</html>
