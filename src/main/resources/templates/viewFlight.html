<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>View Flight</title>
	<object th:include="fragments/fragment ::css" th:remove="tag"></object>
	<object th:include="fragments/fragment ::js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>List of Flight</h2>
	<table>
		<tr>
			<th>FlightNumber</th>
			<th>Origin</th>
			<th>Destination</th>
			<th>Time</th>
			<th>Detail</th>
			<th>Status</th>
			<th>Update</th>
		</tr>
		<tr th:each="flight: ${listOfFlight}">
			<td th:text="${flight.flightNumber}"></td>
			<td th:text="${flight.origin}"></td>
			<td th:text="${flight.destination}"></td>
			<td th:text="${flight.time}"></td>
			<td><a
				th:href="'/flight/view/detail/' + ${flight.pilot.licenseNumber}">Detail
				Pilot</a></td>

			<td><a
				th:href="'/flight/delete/' + ${flight.pilot.licenseNumber} + '/' + ${flight.id}">Delete
					Flight</a></td>
			<td><a
				th:href="'/flight/update/' + ${flight.pilot.licenseNumber} + '/' + ${flight.id}">Update
					Flight</a></td>
		</tr>
	</table>
</body>
</html>
